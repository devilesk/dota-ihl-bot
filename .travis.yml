language: node_js
node_js:
- 10.9.0
services:
- postgresql
addons:
  postgresql: '9.5'
before_install:
- npm i -g npm@6.9.0
install: case $TRAVIS_BRANCH in greenkeeper*) rm package-lock.json && npm i;; *) npm ci;; esac;
script: npm run cover
before_script:
- npm run db:create
- npm run db:migrate
- npm run db:seed:all
- psql -U postgres -c "create extension fuzzystrmatch"
env:
  global:
  - DB_NAME=ihl_test
  - DB_USERNAME=postgres
  - DB_PASSWORD=""
  - DB_HOST=127.0.0.1
  - DB_LOG_SQL=false
  - COMMAND_PREFIX=!
  - OWNER_DISCORD_ID=76864899866697728
  - CLIENT_ID=360034352853155840
  - CALLBACK_URL=http://127.0.0.1:3000/callback
  - LOGGER_SILENT=false
  - LOGGER_LEVEL=info
  - LOGGER_EXCEPTIONLOGFILE=exceptions.log
  - LOGGER_DIRNAME=logs
  - LOGGER_FILENAME=application-%DATE%.log
  - LOGGER_DATEPATTERN=YYYY-MM-DD-HH
  - LOGGER_ZIPPEDARCHIVE=true
  - LOGGER_MAXSIZE=20m
  - LOGGER_MAXFILES=14d
  - NOCK_BACK_MODE=lockdown
  - secure: 
  - secure: 
  - secure: 
after_success:
- npm run coveralls